{% extends 'base.html' %}

{% block header %}
<header class="jumbotron jumbotron-fluid">
    <div class="container p-5">
        <h1 class="display-4">選手情報登録</h1>
        <p class="lead">ここには説明文が入ります</p>
    </div>
</header>
{% endblock header %}

{% block content %}
<div class="container">
<table class="table table-bordered">
    <tr>
        <th>姓</th>
        <th>名</th>
        <th>性別</th>
        <th>学年</th>
        <th>種別</th>
    </tr>
    {% for item in object_list %}
    <tr>
        <td>{{item.last_name}}</td>
        <td>{{item.first_name}}</td>
        <td>{{item.sex}}</td>
        <td>{{item.grade}}</td>
        <td>{{item.member_type}}</td>
    </tr>
    {% endfor %}
</table>
</div>
{% endblock content %}
